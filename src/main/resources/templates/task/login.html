<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
<!-- cssの読込 -->
<link th:href="@{/css/style.css}" rel="stylesheet"></link>
<title>Login</title>
</head>
<body class="text-center">
	<h1 style="margin-bottom:30px">Login</h1>

	<form method="post" class="loginform" action="/login">
		<!-- エラーメッセージ -->
		<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} !=null"
			th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
			class="text-danger">ログインエラーメッセージ</p>
		<div class="loginParts">
			<label>ユーザーID</label> <input type="text" name="userId" />
		</div>
		<div class="loginParts">
			<label>パスワード</label> <input type="password" name="password" />
		</div>

		<!-- CSRF対策用トークン -->
		<input type="hidden" th:name="${_csrf.parameterName}"
			th:value="${_csrf.token}">
		<button class="btn btn-primary" type="submit">ログイン</button>
	</form>
	<br />
	<label class="text-info" th:text="${result}">結果表示</label>
	<br />
</body>
</html>
