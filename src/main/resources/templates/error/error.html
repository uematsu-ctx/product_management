<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Error</title>
</head>
<body>
	<!-- 各種エラーの内容の表示 -->
	<h1 th:text="${status}+''+${error}"></h1>
	<p th:text="${message}"></p>
	<p>申し訳ございません。エラーが発生しました</p>
	<form method="post" th:action="@{/productList}">
		<button class="btn btn-link" type="submit">商品一覧へ戻る</button>
	</form>
</body>
</html>
